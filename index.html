<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="アンティーク調の店内で香り高いコーヒーや季節のスイーツを味わえる、大人のための隠れ家カフェ">
  <title>L¡nkBr¡dge Cafe</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header" class="wrapper">
    <h1 class="logo">
      <a href="index.html">
        <img src="img/logo.svg" alt="LinkBridge Cafe">
      </a>
    </h1>
    <nav>
      <ul class="navi">
        <li><a href="#profile">Profile</a></li>
        <li><a href="#latte">Latte Art</a></li>
      </ul>
    </nav>
  </header>
  <main class="wrapper">
    <div class="mainvisual">
      <img src="img/mainvisual.jpg" alt="">
    </div>
    <div class="introduction">
      <p class="catchphrase">心満たすひとときを過ごせる隠れ家カフェ</p>
      <p class="text">
        アンティーク調の店内で香り高いコーヒーや季節のスイーツを味わえる、大人のための癒し空間です。<br>
        あなたも日常に小さな贅沢を取り入れてみませんか？
      </p>
    </div>
    <section id="profile">
      <div class="img">
        <img src="img/profile.png" alt="">
      </div>
      <div class="detail">
        <h2 class="section-title">
          <span class="en">Profile</span>
          <span class="ja">自己紹介</span>
        </h2>
        <p>
          趣味でラテアートを学び始め、現在はカフェオーナーとして日々腕を磨いています。<br>
          自家焙煎コーヒーだけでなく、お誕生日や記念日向けの特別スイーツもご用意しています。
        </p>
      </div>
    </section>
    <section id="latte">
        <h2 class="section-title">
          <span class="en">Latte Art</span>
          <span class="ja">ラテアート</span>
        </h2>
        <ul class="works-list">
          <li><img src="img/workimage1.jpg" alt=""></li>
          <li><img src="img/workimage2.jpg" alt=""></li>
          <li><img src="img/workimage3.jpg" alt=""></li>
          <li><img src="img/workimage4.jpg" alt=""></li>
          <li><img src="img/workimage5.jpg" alt=""></li>
          <li><img src="img/workimage6.jpg" alt=""></li>
        </ul>
    </section>
  </main>
  <footer id="footer" class="wrapper">
    <p class="copy">&copy; L¡nkBr¡dge Cafe.</p>
  </footer>
</body>
</html>
